
<h1 class="title">{{ story.title }}</h1>

<p class="para">{{ story.story | limitTo: 500 }}{{ story.story.length < 500 ? '' : '...' }} </p>

<div class="half">
	<p class="complete" ng-style="{ 'display':( story.complete ? 'inline-block' : 'none' ) }">
	STORY COMPLETE
	</p>
</div>

<div class="half">
	<p class="author" ng-style="{ 'display':( story.author.length > 0 ? 'block' : 'none' ) }">
		Story Started By: <span class="author-inner">{{ story.author }}</span>
	</p>
</div>
