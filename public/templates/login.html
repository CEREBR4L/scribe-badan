<div class="display-flex">

    <div class="auth-cont">

        <h1 class="title">Log In</h1>

        <form ng-submit="login()" class="form" name="loginForm">

            <label class="lbl">Username</label>
            <input 
                type="text" 
                name="username" 
                class="auth-textbox" 
                placeholder="JJ Storyman" 
                ng-class="{ 'has-error' : hasError || (loginForm.username.$invalid && !loginForm.username.$pristine) }" 
                ng-model="username" 
                ng-minlength="3"
                required
            >

            <label class="lbl">Password</label>
            <input 
                type="password" 
                name="password" 
                class="auth-textbox" 
                placeholder="* * * * * * * * * *" 
                ng-class="{ 'has-error' : hasError || passwordWrong || (loginForm.password.$invalid && !loginForm.password.$pristine) }" 
                ng-model="password" 
                ng-minlength="3"
                required
            >

            <div ng-show="hasError || passwordWrong" class="error-block">
                <p class="help-block text-center">{{ status }}</p>
            </div>

            <input type="submit" name="" class="submit">

        </form>

        <p class="para text-center">Not got an account? <a href="#register" class="link yellow">Register Here</a></p>

    </div>

</div>
